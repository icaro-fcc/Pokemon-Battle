<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

    
        <div class="choosingArea">
        </div>
        
        <div class="fightArea">

            <!-- Computer -->
            <div id="monster">
                
                <div class="lifebar">
                    <div class="bar"></div>
                    <strong class="name">--</strong>
                </div>
                <div class="fighter-img"></div>
                
                <!-- <div>
                    <button class="attackButton move1">Atacar</button>
                    <button class="attackButton move2">Atacar</button>
                </div> -->
            </div>

            <!-- Player -->
            <div id="character">
                <div class="fighter-img"></div>
                <div class="lifebar">
                    <div class="bar"></div>
                    <strong class="name">--</strong>
                </div>
                

            </div>

        </div>

        <div class="battleInfoArea">
            <div class="infoArea">
                <div class="message info"></div>
                <div class="message subInfo"></div>
            </div>
            
            <div class="rightSide-infoArea">
                <button class="continueButton">Ok</button>

                <div class="p1Moves">
                    <button class="attackButton move1">Atacar</button>
                    <button class="attackButton move2">Atacar</button>
                </div>

                <button class="restart">Play again</button>
            </div>
            
        </div>

    </div>

    <script src="pokemons.js"></script>
    <script src="functions.js"></script>
    <!-- <script src="classes.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
