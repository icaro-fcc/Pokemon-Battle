<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="choosingArea">
        <div id="pikachu" class="pokeOption" data-type="eletric"></div>
        <div id="ekans" class="pokeOption" data-type="poison"></div>
    </div>
    
    <div class="fightArea">

        <!-- Player -->
        <div id="character">
            <div class="lifebar">
                <div class="bar"></div>
            </div>
            <strong class="name">--</strong>
            <div>
                <button class="attackButton">Atacar</button>
            </div>
        </div>

        <!-- Computer -->
        <div id="monster">
            <div class="lifebar">
                <div class="bar"></div>
            </div>
            <strong class="name">--</strong>
            <div>
                <button class="attackButton">Atacar</button>
            </div>
        </div>

    </div>

    <ul class="fightlog">

    </ul>

    <script src="functions.js"></script>
    <!-- <script src="classes.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
